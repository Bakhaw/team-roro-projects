<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Project #3</title>
</head>
<body>
  <div class="block1">
    <div class="left">
      <div class="navbar">
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
      </div>
      <div class="title">
        <h1>In theaters</h1>
        <div class="bars">
          <div class="unactive"></div>
          <div class="active"></div>
          <div class="unactive"></div>
        </div>
      </div>
      <div class="movies">
        <div class="movie">
          <img src="images/movie-1.jpg" alt="movie 1">
          <h3>Rogue One: A Star Wars Story</h3>
        </div>
        <div class="movie">
          <img src="images/movie-2.jpg" alt="movie 2">
          <h3>Arrival</h3>
        </div>
      </div>
      <div class="movies">
        <div class="movie">
          <img src="images/movie-3.jpg" alt="movie 3">
          <h3>Hacksaw Ridge</h3>
        </div>
        <div class="movie">
          <img src="images/movie-4.jpg" alt="movie 4">
          <h3>Incarnation</h3>
        </div>
      </div>
      <div class="title">
        <h1>Upcoming</h1>
        <div class="bars">
          <div class="unactive"></div>
          <div class="active"></div>
          <div class="unactive"></div>
        </div>
      </div>
      <div class="movies">
        <div class="movie">
          <img src="images/movie-5.jpg" alt="movie 5">
          <h3>Death Note</h3>
        </div>
        <div class="movie">
          <img src="images/movie-6.jpg" alt="movie 6">
          <h3>Ozark</h3>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="navbar">
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
      </div>
      <div class="desc">
        <div class="movie-text">
          <div class="movie-image">
            <i class="fa fa-play-circle fa-5x" aria-hidden="true"></i>
          </div>
          <h2>Rogue One: A Star Wars Story</h2>
          <p>The Rebel Alliance makes a risky move to steal the plans for the Death Star, setting up
          the epic saga to follolw.</p>
        </div>
        <div class="time">
          <p>Runtime: 133 min</p>
        </div>
        <div class="buy">
          <button>Buy ticket</button>
          <p>8,1</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
